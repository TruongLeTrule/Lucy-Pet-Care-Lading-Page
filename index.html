<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucy</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />

    <!-- Favicon -->
    <link

      sizes="57x57"
      href="./assets/favicon/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./assets/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Header top -->
      <div class="header-top">
        <div class="container">
          <div class="header-top__inner">
            <!-- Lucy logo -->
            <a href="/"
              ><figure>
                <img
                  src="./assets/images/logo.svg"
                  alt="Lucy"
                  class="header__logo"
                /></figure
            ></a>

            <!-- Navigation bar -->
            <nav class="nav-bar">
              <ul class="nav-list">
                <li>
                  <a href="/" class="nav-item active">Home</a>
                </li>
                <li>
                  <a href="#!" class="nav-item">About</a>
                </li>
                <li>
                  <a href="#!" class="nav-item">Services & Rates</a>
                </li>
                <li>
                  <a href="#!" class="nav-item">Review</a>
                </li>
                <li>
                  <a href="#!" class="nav-item">Contacts us</a>
                </li>
              </ul>
            </nav>

            <a href="#!" class="btn nav-btn">Sign up</a>
          </div>
        </div>
      </div>

      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero-inner">
            <!-- Hero media -->
            <div class="hero-media">
              <figure class="hero-image-wrap--large">
                <img
                  src="./assets/images/hero-01.png"
                  alt="hero-01"
                  class="hero-image--large"
                />
              </figure>
              <img
                src="./assets/images/hero-decor-01.svg"
                class="hero-decor--01"
              />
              <img
                src="./assets/images/hero-decor-02.svg"
                class="hero-decor--02"
              />
              <figure class="hero-image-wrap--small">
                <img
                  src="./assets/images/hero-02.png"
                  alt="hero-02"
                  class="hero-image--small"
                />
              </figure>
              <div class="pet-info">
                <!-- Pet info 01 -->
                <div class="pet-info__item">
                  <img
                    src="./assets/images/hero-avartar-01.png"
                    class="pet-info__avatar"
                  />
                  <div class="pet-info__content">
                    <span class="pet-info__desc">Pet Health</span>
                    <div class="pet-info__bar-01"></div>
                    <div class="pet-info__bar-02"></div>
                  </div>
                </div>

                <!-- Pet info 02 -->
                <div class="pet-info__item">
                  <img
                    src="./assets/images/hero-avartar-02.png"
                    class="pet-info__avatar pet-info__avatar--blue"
                  />
                  <div class="pet-info__content">
                    <span class="pet-info__desc">Pet Care</span>
                    <div class="pet-info__bar-01"></div>
                    <div class="pet-info__bar-02"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Hero content -->
            <div class="hero-content">
              <h1 class="hero-slogan">
                Established & Trusted Pet Care Service
              </h1>
              <p class="hero_desc desc">
                Discover a wide variety of Pawsitive services to choose from,
                including daycare, private walks, office duty and spa.
              </p>
              <div class="hero-cta-group">
                <a href="#!" class="btn hero-btn"
                  ><span>Book a Meet</span>
                  <button class="hero-circle--inside">
                    <svg
                      width="9"
                      height="8"
                      viewBox="0 0 9 8"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3.48584 1.5L5.98584 4L3.48584 6.5"
                        stroke="#FD5056"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg></button
                ></a>
                <a href="#!" class="hero-call">Schedule a Call</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
